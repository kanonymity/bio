---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content | truncatewords:40}}
      </div>
      <a href="{{ site.baseurl }}/ola.pdf" class="read-more">Ola paper[PDF]</a>
      <a href="{{ site.baseurl }}/El_Emam_M3144R1_data_supplement_Appendix_B.pdf" class="read-more">Ola Pseudo code[PDF]</a>
      <a href="{{ site.baseurl }}/El_Emam_M3144R1_data_supplement_Appendix_D.pdf" class="read-more">Ola Formulas[PDF]</a>
    </article>
  
  {% endfor %}
</div>
